<html>
  <body>
    <h1>Delete a contract</h1>
    <p>You do the following steps:</p>
    <ul>
      <li>Click the desired employee in the Employee List</li>
      <li>Choose the contract in the Contract History to edit</li>
      <li>Click the <em><strong>Delete Contract</em></strong> button on the window</li>
      <li>Choose <em><strong>Yes</em></strong> option on the next confirm-dialog box</li>
    </ul>
  </body>
</html>
